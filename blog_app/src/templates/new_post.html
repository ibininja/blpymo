{% extends "base.html" %}
{% block content %}
<div class="container">
    <!--Space are import in URLs-->
    <form id="new-post-form" action="/posts/new/{{ blog_id }}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title goes here">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" id="content" name="content" class="form-control" placeholder="Content goes here"></textarea>
        </div>
         <button type="submit" id="submit-button" class="btn btn-primary">Publish</button>
    </form>
</div>
{% endblock %}
