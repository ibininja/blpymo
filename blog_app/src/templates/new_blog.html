{% extends "base.html" %}
{% block content %}
<div class="container">
    <form id="new-blog-form" action="/blogs/new" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Title goes here">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <textarea type="text" id="description" name="description" class="form-control"></textarea>
        </div>
         <button type="submit" id="submit-button" class="btn btn-primary">Create Blog</button>
    </form>
</div>
{% endblock %}
